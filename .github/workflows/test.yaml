name: Test packages
on: ['pull_request']

jobs:
  collect_dirs:
    name: Collect package names
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.dirs.outputs.dirs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: dirs
        # This fetches all directories where tests should be run. Skip any plugins where no files where changed.
        run: |
          BASE_REF="${{ github.event.pull_request.base.sha }}"
          if [ -z "$BASE_REF" ]; then
            # Not a PR (e.g. push); test all packages
            dirs=$(ls -d packages/*/ | jq -c -R -s 'split("\n") | map(select(length > 0))')
          else
            CHANGED=$(git diff --name-only "$BASE_REF" HEAD || true)
            TRIGGER_ALL=$(echo "$CHANGED" | grep -qE '^package\.json$|^packages/test/|^packages/util/' && echo true || echo false)
            dirs="[]"
            for pkg in packages/*/; do
              if [ "$TRIGGER_ALL" = true ] || echo "$CHANGED" | grep -q "^${pkg}"; then
                dirs=$(echo "$dirs" | jq -c --arg p "$pkg" '. + [$p]')
              fi
            done
          fi
          echo "dirs=$dirs" >> $GITHUB_OUTPUT
  test:
    needs: collect_dirs
    name: ${{ matrix.package }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        package: ${{ fromJson(needs.collect_dirs.outputs.dirs) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Set Vendure Hub registry auth token
        run: npm set //registry.vendure.io/:_authToken ${{secrets.VENDURE_HUB_NPM_TOKEN}}
      - name: Install root dependencies
        run: yarn
      - name: Build
        run: cd ${{ matrix.package }} && yarn build
      - name: Lint
        run: cd ${{ matrix.package }} && yarn lint
      - name: Test
        run: |
          cd ${{ matrix.package }}
          TEST_ADMIN_UI=true yarn test
