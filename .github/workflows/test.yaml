name: Test packages
on: ['pull_request']

jobs:
  collect_dirs:
    name: Collect package names
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.dirs.outputs.dirs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: dirs
        # Collect package directories to run tests for. Skips packages with no changes, except when the root package.json or test/ or util/ directories have changed.
        run: |
          CHANGED=$(git diff --name-only HEAD^1 HEAD || true)
          TRIGGER_ALL=$(echo "$CHANGED" | grep -qE '^package\.json$|^packages/test/|^packages/util/' && echo 1 || echo 0)
          dirs="[]"
          for pkg in packages/*/; do
            if [ "$TRIGGER_ALL" = 1 ] || echo "$CHANGED" | grep -q "^${pkg}"; then
              dirs=$(echo "$dirs" | jq -c --arg p "$pkg" '. + [$p]')
            fi
          done
          echo "dirs=$dirs" >> $GITHUB_OUTPUT
      - name: Print selected packages
        run: |
          echo "Packages to test:"
          echo '${{ steps.dirs.outputs.dirs }}' | jq -r '.[]'
  test:
    needs: collect_dirs
    name: ${{ matrix.package }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        package: ${{ fromJson(needs.collect_dirs.outputs.dirs) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Set Vendure Hub registry auth token
        run: npm set //registry.vendure.io/:_authToken ${{secrets.VENDURE_HUB_NPM_TOKEN}}
      - name: Install root dependencies
        run: yarn
      - name: Build
        run: cd ${{ matrix.package }} && yarn build
      - name: Lint
        run: cd ${{ matrix.package }} && yarn lint
      - name: Test
        run: |
          cd ${{ matrix.package }}
          TEST_ADMIN_UI=true yarn test
